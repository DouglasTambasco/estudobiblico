<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estudo Bíblico Católico</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" />
</head>
<body>
  
  <!-- 🎀 Header -->
  <header id="header-estudo">
    <h1>Estudo Bíblico Católico</h1>
    <div id="header-controls">
      <!-- quadradinho tema -->
      <button id="theme-toggle-square" aria-label="Alternar tema"></button>
      <!-- logout no header, oculto até login -->
      <button id="logout-btn" class="hidden">🚪 Sair</button>
    </div>
    <span id="saudacao" class="badge"></span>
  </header>

  <!-- 🗂️ Container principal -->
  <main class="container">
    <!-- 👥 Autenticação -->
    <section id="auth-area">
      <div id="login-box">
        <h3>Login</h3>
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="seu@exemplo.com" />
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" placeholder="••••••••" />
        <button id="login-btn">🔑 Entrar</button>
      </div>
      <div id="cadastro-box">
        <h3>Cadastro</h3>
        <label for="cadastro-nome">Nome</label>
        <input type="text" id="cadastro-nome" placeholder="Seu nome" />
        <label for="cadastro-email">E-mail</label>
        <input type="email" id="cadastro-email" placeholder="seu@exemplo.com" />
        <label for="cadastro-senha">Senha</label>
        <input type="password" id="cadastro-senha" placeholder="••••••••" />
        <button id="cadastro-btn">📝 Cadastrar</button>
      </div>
      <p id="auth-message" class="error"></p>
    </section>

    <!-- 📖 Conteúdo principal (após login) -->
    <div id="conteudo" class="hidden">
      <div class="busca-verse">
        <label for="livro">Livro</label>
        <input type="text" id="livro" placeholder="ex: joao" />
        <label for="capitulo">Capítulo</label>
        <input type="number" id="capitulo" placeholder="ex: 3" />
        <button id="buscar-btn">🔍 Buscar</button>
      </div>

      <div id="versiculos"></div>

      <div id="marcacao-box" class="hidden">
        <h3>Marcar selecionados</h3>
        <label for="tipo-marcacao">Categoria</label>
        <select id="tipo-marcacao">
          <option value="">Selecione...</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
        </select>
        <label for="comentario-geral">Comentário</label>
        <textarea id="comentario-geral" placeholder="Comentário geral..."></textarea>
        <button id="salvar-todos">💾 Salvar</button>
      </div>

      <hr />

      <button id="ver-marcados-btn">📑 Meus Versículos</button>
      <div id="versiculos-marcados" class="hidden">
        <h3>Versículos Marcados</h3>
        <label for="filtro-marcacao">Filtrar</label>
        <select id="filtro-marcacao">
          <option value="">Todos</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
        </select>
        <div id="lista-marcados" class="grid-cards"></div>
      </div>
    </div>
  </main>

  <!-- 📜 Rodapé dinâmico -->
  <footer id="rodape">
    <p id="citacao-biblica"></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
