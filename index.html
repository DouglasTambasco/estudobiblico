<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estudo Bíblico Católico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Estudo Bíblico</h1>

  <div id="auth-area">
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="password" placeholder="Sua senha">
    <button id="login-btn">Entrar / Cadastrar</button>
    <p id="auth-message" style="color: red;"></p>
  </div>

  <div id="conteudo" style="display: none;">
    <div>
      <label for="livro">Livro:</label>
      <input type="text" id="livro" placeholder="ex: joao">
      <label for="capitulo">Capítulo:</label>
      <input type="number" id="capitulo" placeholder="ex: 3">
      <button id="buscar-btn">Buscar Versículos</button>
    </div>

    <div id="versiculos"></div>

    <div id="marcacao-box" style="display: none;">
      <h3>Marcar versículos selecionados</h3>
      <select id="tipo-marcacao">
        <option value="">Escolha uma categoria</option>
        <option value="promessa">Promessa</option>
        <option value="ordem">Ordem</option>
        <option value="principio">Princípio Eterno</option>
      </select>
      <textarea id="comentario-geral" placeholder="Comentário geral..."></textarea>
      <button id="salvar-todos">Salvar marcações</button>
    </div>

    <hr>

    <button id="ver-marcados-btn">Ver Meus Versículos Marcados</button>
    <div id="versiculos-marcados" style="display: none;">
      <h3>Versículos Marcados</h3>
      <label for="filtro-marcacao">Filtrar por tipo:</label>
      <select id="filtro-marcacao">
        <option value="">Todos</option>
        <option value="promessa">Promessa</option>
        <option value="ordem">Ordem</option>
        <option value="principio">Princípio Eterno</option>
      </select>
      <div id="lista-marcados"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
