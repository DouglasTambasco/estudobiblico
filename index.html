<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudo Bíblico Católico</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2600/2600768.png" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header-estudo">
    <div class="header-saudacao">
      <span class="badge hidden" id="saudacao"></span>
    </div>

    <div class="header-center">
      <img class="header-icon-left" id="header-icon-left" src="igreja.gif" alt="Ícone de igreja à esquerda" />
      <h1>Estudo Bíblico Católico</h1>
      <img class="header-icon-right" id="header-icon-right" src="biblia.gif" alt="Ícone de bíblia à direita" />
    </div>

    <div class="header-controls">
      <button class="theme-toggle-square" id="theme-toggle-square" aria-label="Alternar tema"></button>
      <button class="logout-btn hidden" id="logout-btn" aria-label="Sair da conta">🚪 Sair</button>
    </div>
  </header>

  <!-- Área principal -->
  <main class="container">

    <!-- Autenticação -->
    <section class="auth-area" id="auth-area">
      <h2>Seus versiculos salvos e organizados na palma da sua mão!<br >
        Faça login ou cadastre-se para salvar seus versiculos favoritos.</h2>
      <div class="login-box" id="login-box">
        <h3>Login</h3>
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="seu@exemplo.com" aria-label="E-mail para login" />

        <label for="login-senha">Senha</label>
        <div class="senha-wrapper">
          <input type="password" id="login-senha" placeholder="••••••••" aria-label="Senha para login" />
          <button type="button" class="toggle-password" data-target="login-senha" aria-label="Mostrar/ocultar senha">👁️</button>
        </div>

        <button type="button" id="login-btn" aria-label="Entrar">Login</button>
        <br>
        <button id="login-google" class="google-btn"> Entrar com 
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18">oogle </button>
        </div>

      <div class="cadastro-box" id="cadastro-box">
        <h3>Cadastro</h3>
        <label for="cadastro-nome">Nome</label>
        <input type="text" id="cadastro-nome" placeholder="Seu nome" aria-label="Nome para cadastro" />

        <label for="cadastro-email">E-mail</label>
        <input type="email" id="cadastro-email" placeholder="seu@exemplo.com" aria-label="E-mail para cadastro" />

        <label for="cadastro-senha">Senha</label>
        <div class="senha-wrapper">
          <input type="password" id="cadastro-senha" placeholder="••••••••" aria-label="Senha para cadastro" />
          <button type="button" class="toggle-password" data-target="cadastro-senha" aria-label="Mostrar/ocultar senha">👁️</button>
        </div>

        <button type="button" id="cadastro-btn" aria-label="Cadastrar">Cadastrar</button>
      </div>

      <p class="error" id="auth-message"></p>
    </section>

    <!-- Conteúdo pós-login -->
    <div class="hidden" id="conteudo"> <!-- botão de sair -->

      <!-- Busca de capítulo -->
      <div class="busca-verse">
        <label for="livro">Livro</label>
        <input type="text" id="livro" placeholder="ex: 1 João" aria-label="Nome do livro bíblico" />

        <label for="capitulo">Capítulo</label>
        <input type="number" id="capitulo" placeholder="ex: 2" aria-label="Número do capítulo bíblico" />

        <button id="buscar-btn" aria-label="Buscar versículos">
          <img src="https://cdn-icons-png.flaticon.com/128/2770/2770487.png" alt="Ícone de busca" class="btn-icon" /> Buscar
        </button>
      </div>
        <br>
      <!-- Botão Modo Estudo Focado -->
      <button id="focus-toggle" class="hidden" title="Modo Estudo Focado" aria-label="Alternar modo de estudo focado"> 🎯 Modo Foco </button>

      <div id="versiculos"></div>

      <!-- Área de marcação -->
      <div class="hidden marcacao-box" id="marcacao-box">
        <h3>Marcar selecionados</h3>
        <label for="tipo-marcacao">Categoria</label>
        <select id="tipo-marcacao" aria-label="Categoria da marcação">
          <option value="">Selecione...</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
        </select>

        <label for="comentario-geral">Comentário</label>
        <textarea id="comentario-geral" placeholder="Comentário geral..." aria-label="Comentário geral"></textarea>

        <button id="salvar-todos" aria-label="Salvar marcações">💾 Salvar</button>
      </div>

      <hr />

      <!-- Versículos marcados -->
      <button id="ver-marcados-btn" aria-label="Ver meus versículos">
        <img src="https://cdn-icons-png.flaticon.com/128/4364/4364664.png" alt="Ícone de versículos marcados" class="btn-icon" /> Meus Versículos
      </button>
      <div class="hidden" id="versiculos-marcados">
        <h3>Versículos Marcados</h3>

        <label for="filtro-marcacao">Filtrar</label>
        <select id="filtro-marcacao" aria-label="Filtrar por categoria">
          <option value="">Todos</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
          <option value="favorito">Favoritos</option>
        </select>

        <label for="filtro-livro">Filtrar por livro</label>
        <select id="filtro-livro" aria-label="Filtrar por livro">
          <option value="">Todos</option>
        </select>
          <br>
          <button id="btn-imprimir" title="Imprimir marcações" aria-label="Imprimir marcações">🖨️ Imprimir</button>
        <div class="grid-cards" id="lista-marcados"></div>
      </div>

    </div>
  </main>

  <!-- Rodapé -->
<footer class="rodape" id="rodape" role="contentinfo">
  <p id="citacao-biblica" aria-live="polite"></p>
  <br>
  <p>Feito por <a href="https://github.com/DouglasTambasco" target="_blank" rel="noopener"> Douglas Tambasco ©</a></p> 
  <p> 2025 </p>
</footer>

  <script type="module" src="script.js"></script>
</body>
</html>
