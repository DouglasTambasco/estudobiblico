<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudo Bíblico Católico</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2600/2600768.png" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header-estudo">
    <div class="header-saudacao">
      <span class="badge hidden" id="saudacao"></span>
    </div>

    <div class="header-center">
      <img class="header-icon-left" id="header-icon-left" src="https://cdn-icons-png.flaticon.com/128/2770/2770487.png" alt="Ícone Esquerdo" />
      <h1>Estudo Bíblico Católico</h1>
      <img class="header-icon-right" id="header-icon-right" src="https://cdn-icons-png.flaticon.com/128/3657/3657120.png" alt="Ícone Direito" />
    </div>

    <div class="header-controls">
      <button class="theme-toggle-square" id="theme-toggle-square" aria-label="Alternar tema"></button>
      <button class="logout-btn hidden" id="logout-btn">🚪 Sair</button>
    </div>
  </header>

  <!-- Área principal -->
  <main class="container">

    <!-- Autenticação -->
    <section class="auth-area" id="auth-area">
      <div class="login-box" id="login-box">
        <h3>Login</h3>
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="seu@exemplo.com" />
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" placeholder="••••••••" />
        <button id="login-btn">🔑 Entrar</button>
      </div>

      <div class="cadastro-box" id="cadastro-box">
        <h3>Cadastro</h3>
        <label for="cadastro-nome">Nome</label>
        <input type="text" id="cadastro-nome" placeholder="Seu nome" />
        <label for="cadastro-email">E-mail</label>
        <input type="email" id="cadastro-email" placeholder="seu@exemplo.com" />
        <label for="cadastro-senha">Senha</label>
        <input type="password" id="cadastro-senha" placeholder="••••••••" />
        <button id="cadastro-btn">📝 Cadastrar</button>
      </div>

      <p class="error" id="auth-message"></p>
    </section>

    <!-- Conteúdo pós-login -->
    <div class="hidden" id="conteudo">

      <!-- Busca -->
      <div class="busca-verse">
        <label for="livro">Livro</label>
        <input type="text" id="livro" placeholder="ex: João" />
        <label for="capitulo">Capítulo</label>
        <input type="number" id="capitulo" placeholder="ex: 3" />
        <button id="buscar-btn">🔍 Buscar</button>
      </div>

      <div id="versiculos"></div>

      <!-- Marcação -->
      <div class="hidden marcacao-box" id="marcacao-box">
        <h3>Marcar selecionados</h3>
        <label for="tipo-marcacao">Categoria</label>
        <select id="tipo-marcacao">
          <option value="">Selecione...</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
        </select>
        <label for="comentario-geral">Comentário</label>
        <textarea id="comentario-geral" placeholder="Comentário geral..."></textarea>
        <button id="salvar-todos">💾 Salvar</button>
      </div>

      <hr />

      <!-- Versículos marcados -->
      <button id="ver-marcados-btn">📑 Meus Versículos</button>
      <div class="hidden" id="versiculos-marcados">
        <h3>Versículos Marcados</h3>
        <label for="filtro-marcacao">Filtrar</label>
        <select id="filtro-marcacao">
          <option value="">Todos</option>
          <option value="promessa">Promessa</option>
          <option value="ordem">Ordem</option>
          <option value="principio">Princípio Eterno</option>
        </select>
        <label for="filtro-livro">Filtrar por livro</label>
        <select id="filtro-livro">
          <option value="">Todos</option>
        </select>

        <div class="grid-cards" id="lista-marcados"></div>
        <button id="btn-imprimir" title="Imprimir marcações">🖨️ Imprimir</button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="rodape" id="rodape">
    <p id="citacao-biblica"></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
